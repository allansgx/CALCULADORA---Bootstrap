<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,500&display=swap" rel="stylesheet">

    <!-- FONT AW -->
    <script src="https://kit.fontawesome.com/a88ac10b37.js" crossorigin="anonymous"></script>

    <!-- MDI ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-white text-center mt-3">Bootstrap</h3>
            </div>
        </div>


        <div class="main mt-3">
            <div class="row col-md-3 col-lg-4">
                <form class="calculadora" name="calc">
                    <h5 class="text-center"> <strong>Calculadora</strong> </h5>
                    <div class="row">
                        <input class="value" disabled type="text" name="txt" readonly=''>
                    </div>
                    <div class="row">
                        <span class="num clear" onclick="document.calc.txt.value = ''"><strong>C</strong></span>
                        <span class="num" onclick="document.calc.txt.value += '/'"><i class="fa fa-divide"></i></span>
                        <span class="num" onclick="document.calc.txt.value += '*'"><i class="fa fa-times"></i></span>
                    </div>
                    <div class="row">
                        <span class="num" onclick="document.calc.txt.value += '7'">7</span>
                        <span class="num" onclick="document.calc.txt.value += '8'">8</span>
                        <span class="num" onclick="document.calc.txt.value += '9'">9</span>
                        <span class="num" onclick="document.calc.txt.value += '-'"><i class="fa fa-window-minimize"></i></span>
                    </div>
                    <div class="row">
                        <span class="num" onclick="document.calc.txt.value += '4'">4</span>
                        <span class="num" onclick="document.calc.txt.value += '5'">5</span>
                        <span class="num" onclick="document.calc.txt.value += '6'">6</span>
                        <span class="num plus" onclick="document.calc.txt.value += '+'"><i class="mdi mdi-gamepad-round"></i></span>
                    </div>
                    <div class="row">
                        <span class="num" onclick="document.calc.txt.value += '3'">3</span>
                        <span class="num" onclick="document.calc.txt.value += '2'">2</span>
                        <span class="num" onclick="document.calc.txt.value += '1'">1</span>
                        <span class="num" onclick="document.calc.txt.value += '.'"><strong>.</strong></span>
                    </div>
                    <div class="row">
                        <span class="num" onclick="document.calc.txt.value += '0'">0</span>
                        <span class="num" onclick="document.calc.txt.value += '00'">00</span>
                        <span class="num" onclick="document.calc.txt.value += '000'">000</span>
                        <span class="num equacao" onclick="document.calc.txt.value = eval(calc.txt.value)"><i class="fa fa-equals"></i></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
